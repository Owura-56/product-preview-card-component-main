<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="card">
            <picture>
                <img class="product-image" src="./images/image-product-desktop.jpg" alt="perfume image"> 
                <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg">
            </picture>
            <div class="container">
                <p class="title">PERFUME</p>
                <h2 class="name">Gabrielle<br>Essence Eau<br>De Parfum</h2>
                <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <strong>$149.99</strong>
                    <p>169.99</p>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
